<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleft.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>
    authors list.
</h1>
<table>
    <tr>
        <th>id</th>
        <th>firstName</th>
        <th>lastName</th>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">123</td>
        <td th:text="${author.firstName}">firstName</td>
        <td th:text="${author.lastName}">lastName</td>
    </tr>
</table>

</body>
</html>
